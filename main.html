<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300" alt="Product Image" class="card-image">
        <h1 class="card-title">Premium Plan</h1>
        <p class="price">$49.99 / month</p>
        <p class="description">Get access to exclusive features and premium support with our Premium Plan.</p>
        <button class="buy-now">Buy Now</button>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
